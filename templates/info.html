<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
    <title>Home</title>
</head>

<body
    style="background:linear-gradient(rgb(14, 13, 13,0.3),rgb(14, 13, 13,0.3)),url('static/bg3.jpg');background-size:cover;">
    <section id="header">
        <a href="{{url_for('home')}}" class="btn btn-primary">home</a>&nbsp;&nbsp;&nbsp;
        <a href="#" class="btn btn-primary">Dataset</a>&nbsp;&nbsp;&nbsp;
        <a href="#" class="btn btn-primary">Contact</a>&nbsp;&nbsp;&nbsp;
    </section>
    <br>
    <br>
    <center>
        <h1 style="color: white;">Heart Disease Diagnosis</h1>
    </center>
    <section id="content">
        <div class="row g-3">
            <div class="col-2"></div>
            <div class="col-8" id="myinputs"
                style="background: linear-gradient(rgba(243, 239, 239, 0.5),rgba(243, 241, 241, 0.5));border-radius:25px">
                <div class="p-3">
                    <form method="POST" action="" style="border-radius: 25px;">
                        <table>
                            <tr>
                                <td><label for="age">Enter your age</label></td>
                                <td><input type="text" class="form-control" id="age" name="age" placeholder="Your Age"
                                        required>
                                </td>
                            </tr>

                            <tr>
                                <td><label for="sex">Enter your Gender</label></td>
                                <td><select class="form-select" id="sex" name="sex">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td><label for="trestbps">Resting blood pressure (in mm Hg on admission to the hospital)
                                    </label></td>
                                <td><input type="text" class="form-control" id="trestbps" name="trestbps"
                                        placeholder="Your Blood Pressure" required></td>
                            </tr>
                            <tr>
                                <td><label for="chol">Serum Cholestrol in mg/dl </label></td>
                                <td><input type="text" class="form-control" id="chol" name="chol"
                                        placeholder="Cholestrol">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="fbs">Fasting blood sugar>120mg/dl</label></td>
                                <td><select class="form-control" id="fbs" name="fbs">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td><label for="restecg">Rest ECG results</label></td>
                                <td><select class="form-select" id="restecg" name="restecg">
                                        <option value="0">Normal</option>
                                        <option value="1">Having ST-T wave abnormality (T wave inversions and/or ST
                                            elevation or depression of > 0.05 mV) </option>
                                        <option value="2">Showing probable or definite left ventricular hypertrophy by
                                            Estes' criteria</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td><label for="thalach">Maximum heart rate achieved during ecg</label></td>
                                <td><input type="text" class="form-control" id="thatach" name="thalach"
                                        placeholder="Max heart rate" required></td>
                            </tr>
                            <tr>
                                <td><label for="exang">Chest pain during exercise?</label></td>
                                <td><select class="form-select" id="exang" name="exang">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td><label for="cp">Chest pain type?</label></td>
                                <td><select class="form-select" id="cp" name="cp">
                                        <option value="0">No chest pain</option>
                                        <option value="1">Typical angina(Chest pain due to emotional or physical stress
                                        </option>
                                        <option value="2">Atypical angina(Discomfort in chest, no severe</option>
                                        <option value="3">Non-anginal chest pain(Near sternum, oppressive or pressure
                                            like(Discomfort in chest, no severe</option>
                                        <option value="4">Asymptomatic chest pain(Select if the above are not
                                            applicable)
                                        </option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" class="btn btn-success w-100" value="submit">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

    </section>
    <section id="footer"></section>
</body>

</html>
